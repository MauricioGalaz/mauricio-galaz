<ion-header>
  <ion-toolbar>
    <ion-title>
      Gesti√≥n de Citas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (submit)="agregarCita()">
    <ion-item>
      <ion-label position="floating">Frase:</ion-label>
      <ion-input type="text" name="frase" [(ngModel)]="nuevaCita.text" required minlength="5"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Autor:</ion-label>
      <ion-input type="text" name="autor" [(ngModel)]="nuevaCita.author" required minlength="2"></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit">Agregar Cita</ion-button>
  </form>
</ion-content>
